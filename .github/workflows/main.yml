name: Workflow Maven

on:
  push:
    branches:
    - workflow-mvn
  pull_request:
    branches:
    - develop

jobs:
  test:
    runs-on: ubuntu-latest
    environment:
      PATH:docker-compose.build-test.yml
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: run mysql 8
        run: docker-compose -f "${{env.PATH}}" -d
      - name: Test with Maven
        run: mvn --batch-mode --update-snapshots verify
      - name: Stop containers
        if: always()
        run: docker-compose -f "${{env.PATH}}" down
  build:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'ref/head/develop'
