<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/">
        <img src="assets/img/logo.png" alt="Implicaction">
      </a>
      <div>
        <ul class="navbar-nav ms-auto flex-nowrap">
          <ng-container *ngIf="isLoggedIn; else notLoggedOptions">
            <li class="nav-item me-1 mb-1">
              <button (click)="logout()" class="btn btn-sm btn-primary btn-logout">logout</button>
            </li>
          </ng-container>
          <ng-template #notLoggedOptions>
            <li class="nav-item me-1 mb-1">
              <a routerLink="/auth/login" class="btn btn-sm btn-outline-primary btn-login">login</a>
            </li>
            <li class="nav-item">
              <a routerLink="/auth/sign-up" class="btn btn-sm btn-primary btn-sign-up">Sign up</a>
            </li>
          </ng-template>
        </ul>
      </div>
    </div>
  </nav>
</header>
