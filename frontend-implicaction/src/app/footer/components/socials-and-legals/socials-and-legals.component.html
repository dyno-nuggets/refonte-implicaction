<div class="socials">
  <ul class="d-flex gap-2 list-inline m-0">
    <ng-container *ngFor="let social of socials">
      <li class="list-inline-item d-block">
        <a
          class="text-reset"
          [href]="social.url"
          [attr.aria-label]="social.label"
        >
          <i class="fa fa-2x {{social.icon}}" aria-hidden="true"></i>
        </a>
      </li>
    </ng-container>
  </ul>
</div>

<div class="legals">
  2023 Implic'action | <a routerLink="/" class="text-danger" aria-label="Parcourir les mentions légales">Mention légales</a>
</div>
