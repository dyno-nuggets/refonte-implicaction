<div *ngIf="topics.length > 0; else elseBlock">
  <ul>
    <li *ngFor="let topic of topics">
      <a href="#">{{ topic.title }}</a> by <a href="#">{{ topic.author.username }}</a> à {{ topic.createdAt }}
    </li>
  </ul>
</div>

<ng-template #elseBlock>
  Pas de sujet :(
</ng-template>
<app-create-topic-button buttonName="Créer un topic"></app-create-topic-button>
