<div class="card p-0 bg-white border-dark">
  <div class="card-body p-4">
    <ng-container *ngFor="let subCategory of categories">
      <div class="border-bottom row col justify-content-between border-dark px-2 py-4 category">
        <div class="col-12 col-lg-6 col-xl-6 d-flex align-items-center">
          <div class="category-info">
            <div class="text-wrap text-dark fw-bold m-0 mb-1 pb-1">
              <a routerLink="/{{ univers.FORUM.url }}/categories/{{ subCategory.id }}">{{ subCategory.title }}</a>
            </div>
            <div class="text-justify">
              {{ subCategory.description }}
            </div>
          </div>
        </div>
        <div class="col-12 col-lg-3 col-xl-3 col-xxl-auto d-flex align-items-center stats">
          <!--        <div class="topics me-2">50 sujets</div>-->
          <!--        <div class="responses">456 r√©ponses</div>-->
        </div>
        <div class="col-12 col-lg-3 col-xl-3 col-xxl-auto d-flex align-items-center">
          <div *ngIf="subCategory.lastUpdate as lastUpdate" class="w-100 last-topic">
            <div class="overflow-ellipsis">
              <a
                href="#/topics/{{ lastUpdate.topicId }}{{ lastUpdate.type === 'response' ? '?to_response=' + lastUpdate.responseId : '' }}"
              >{{ lastUpdate.title }}</a>
            </div>
            <div class="meta">
              <a class="time" href="#">{{ lastUpdate.createdAt | date: 'dd MMMM yyyy HH:mm' }}</a>
              -
              <app-profile-info-display [profile]="lastUpdate.author"></app-profile-info-display>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
