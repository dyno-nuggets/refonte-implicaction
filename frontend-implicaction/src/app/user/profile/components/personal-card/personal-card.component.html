<app-user-card [user]="user">
  <div class="row">
    <div class="row m-0 p-1">
      <div class="col-5 text-start fw-bold ps-2">
        <i-feather name="Mail" class="icon me-2 text-primary"></i-feather>
        <span class="align-middle">Email</span>
      </div>
      <div class="col-7 text-end m-0">{{user.email}}</div>
    </div>
    <div class="row m-0 p-1">
      <div class="col-7 text-start fw-bold ps-2">
        <i-feather name="Phone" class="icon me-2 text-primary"></i-feather>
        <span class="align-middle">Télephone</span>
      </div>
      <div class="col-5 text-end m-0">{{user.phoneNumber}}</div>
    </div>
    <div class="row m-0 p-1">
      <div class="col-7 text-start fw-bold ps-2">
        <i-feather name="Calendar" class="icon me-2 text-primary"></i-feather>
        <span class="align-middle">Anniversaire</span>
      </div>
      <div class="col-5 text-end m-0">{{user.birthday}}</div>
    </div>
  </div>
  <div class="text-start">
    <div class="row mt-5">
      <h2>Loisirs / Hobbies</h2>
      <p>
        <app-user-info-display [value]="user.hobbies"></app-user-info-display>
      </p>
    </div>
    <div class="row mt-3">
      <h2>Présentation</h2>
      <p>
        <app-user-info-display [value]="user.presentation"></app-user-info-display>
      </p>
    </div>
    <div class="row mt-3">
      <h2>Quel est mon objectif professionnel</h2>
      <p>
        <app-user-info-display [value]="user.purpose"></app-user-info-display>
      </p>
    </div>
    <div class="row mt-3">
      <h2>Ce que je peux apporter au réseau</h2>
      <p>
        <app-user-info-display [value]="user.expectation"></app-user-info-display>
      </p>
    </div>
    <div class="row mt-3">
      <h2>Ce que j'attends du réseau</h2>
      <p>
        <app-user-info-display [value]="user.contribution"></app-user-info-display>
      </p>
    </div>
    <div class="row mt-3">
      <h2>Mon parcours au sein de l’institution</h2>
      <div class="row m-0 p-1">
        <div class="col-8 text-start fw-bold ps-2">
          <i-feather name="Shield" class="icon me-2 text-primary"></i-feather>
          <span class="align-middle">Armée d'origine</span>
        </div>
        <div class="col-4 text-end m-0">
          <app-user-info-display [value]="user.armyCorps"></app-user-info-display>
        </div>
      </div>
      <div class="row m-0 p-1">
        <div class="col-8 text-start fw-bold ps-2">
          <i-feather name="Award" class="icon me-2 text-primary"></i-feather>
          <span class="align-middle">Corps Statuaire</span>
        </div>
        <div class="col-4 text-end m-0">
          <app-user-info-display [value]="user.rank"></app-user-info-display>
        </div>
      </div>
    </div>
  </div>
</app-user-card>
