<div class="row col align-items-center mb-2">
  <div class="row col align-items-center mb-2">
    <div class="col-1 d-flex align-items-end">
      <img alt="briefcase" class="img-fluid" src="assets/img/training-icon.png">
    </div>
    <div class="col align-items-start align-self-center ps-1">
      <h3 class="pb-1">{{training.label}}</h3>
      <h4 class="pt-1 text-info">{{training.school}}</h4>
      <div class="mb-2">
        <i-feather class="icon me-2" name="calendar"></i-feather>
        <span class="align-middle mt-2 date-text">{{training.date}}</span>
      </div>
    </div>
  </div>

  <div
    *ngIf="!readOnly"
    class="col-1 d-flex p-0 flex-row flex-wrap align-items-end"
  >
    <i-feather
      (click)="editTraining(training)"
      class="cursor-pointer me-xl-2 secondary-on-hover oscillate-on-hover"
      data-placement="bottom"
      data-toggle="tooltip"
      name="edit-2"
      title="Editer cette expérience"
    >
    </i-feather>
    <i-feather
      (click)="deleteTraining(training)"
      class="cursor-pointer danger-on-hover"
      data-placement="bottom"
      data-toggle="tooltip"
      name="trash-2"
      title="Supprimer cette expérience"
    >
    </i-feather>
  </div>
</div>
