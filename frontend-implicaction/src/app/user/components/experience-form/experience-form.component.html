<form
  (ngSubmit)="onSubmit()"
  [formGroup]="formExperience"
>
  <div class="form-floating mb-4">
    <input
      class="form-control form-control-lg rounded-pill px-4"
      formControlName="companyName"
      id="companyNameInput"
      placeholder="Nom de la compagnie"
      required
    />
    <label
      class="form-label px-4"
      for="companyNameInput"
    >
      Nom de la compagnie
    </label>
  </div>
  <div class="form-floating mb-4">
    <input
      class="form-control form-control-lg rounded-pill px-4"
      formControlName="label"
      id="labelInput"
      placeholder="Nom de l'expérience"
      required
    />
    <label
      class="form-label px-4"
      for="labelInput"
    >
      Nom de l'expérience
    </label>
  </div>
  <div class="form-floating">
    <textarea
      class="form-control rounded-pill description-input"
      formControlName="description"
      id="descriptionInput"
      placeholder="Entrez une description"
    >
    </textarea>
    <label for="descriptionInput">Description</label>
  </div>
  <div class="date-container row mt-3">
    <div class="col-6">
      <label
        class="ms-3"
        for="startedAtInput"
      >
        Date de début
      </label>
      <p-calendar
        [yearNavigator]="true"
        [yearRange]="YEAR_RANGE"
        appendTo="body"
        dateFormat="yy-mm-dd" formControlName="startedAt"
        id="startedAtInput"
        inputStyleClass="form-control rounded-pill"
      >
      </p-calendar>
    </div>
    <div class="col-6">
      <label
        class="ms-3"
        for="finishedAtInput"
      >
        Date de fin
      </label>
      <p-calendar
        [yearNavigator]="true"
        [yearRange]="YEAR_RANGE"
        appendTo="body"
        dateFormat="yy-mm-dd" formControlName="finishedAt"
        id="finishedAtInput"
        inputStyleClass="form-control rounded-pill"
      >
      </p-calendar>
    </div>
  </div>
  <div class="d-flex justify-content-center rounded-pill sidebar-options">
    <button
      [disabled]="formExperience.invalid"
      class="btn btn-primary w-50"
      type="submit"
    >
      Enregistrer
    </button>
  </div>
</form>
