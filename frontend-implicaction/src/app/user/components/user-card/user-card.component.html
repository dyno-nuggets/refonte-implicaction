<div class="card card-user shadow-sm border-0">
  <div class="card-header"></div>
  <div class="img-container d-flex align-items-center justify-content-center">
    <img
      #userImage
      (error)="userImage.src = constant.USER_IMAGE_DEFAULT_URI"
      [src]="user.imageUrl || constant.USER_IMAGE_DEFAULT_URI"
      alt="photo de {{user.firstname}} {{user.lastname}}"
    >
  </div>
  <div class="card-body pt-5">
    <div class="h5 text-center m-0 overflow-ellipsis">
      <a routerLink="/users/{{user.id}}/profile">
        {{user.firstname}} {{user.lastname}}
      </a>
    </div>
    <ng-container *ngTemplateOutlet="innerTemplate"></ng-container>
  </div>
</div>
