<ng-container *ngIf="isLoading || latestEvents?.length; else emptyMessage">
  <ng-container *ngIf="!isLoading; else loadingElements">
    <ng-container *ngFor="let event of latestEvents; trackBy: trackById">
      <div class="mb-2">
        <app-latest-event-card [event]="event"></app-latest-event-card>
      </div>
    </ng-container>
  </ng-container>
</ng-container>

<ng-template #loadingElements>
  <ng-container *ngFor="let _ of [].constructor(size)">
    <div class="mb-2">
      <app-latest-event-card-skeleton></app-latest-event-card-skeleton>
    </div>
  </ng-container>
</ng-template>

<ng-template #emptyMessage>
  <p>Il n'y a aucun évènement pour le moment</p>
</ng-template>
