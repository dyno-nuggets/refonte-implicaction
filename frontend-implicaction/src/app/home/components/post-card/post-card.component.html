<div class="card card-post card-event py-0 px-2 mb-3">
  <div class="card-body d-flex justify-content-between align-items-center pe-1">
    <div class="post-data col-11">
      <div class="card-title d-flex">
        <div class="user-img">
          <img
            #userImg
            (error)="userImg.src = constants.USER_IMAGE_DEFAULT_URI"
            [src]="topic.author.imageUrl || constants.USER_IMAGE_DEFAULT_URI"
            alt=""
            class="rounded-circle me-2 shadow-sm avatar"
          >
        </div>
        <div class="flex flex-column">
          <div class="username">
            <a
              class="post-card-link"
              routerLink="/{{univers.USERS.url}}/{{topic.lastResponse?.author.id ?? topic.author.id}}/profile"
            >
              {{topic.lastResponse?.author.username ?? topic.author.username}}
            </a>
          </div>
          <div
            class="duration mt-1">{{topic.lastResponse?.createdAt ?? topic.createdAt | date: constants.DATETIME_FORMAT }}</div>
        </div>
      </div>
      <div>
        <h3 class="theme-primary m-0 overflow-ellipsis">
          <a
            [queryParams]="topic.lastResponse ? {responseId:topic.lastResponse.id} : {}"
            class="post-card-link"
            routerLink="/{{univers.FORUM.url}}/topic/{{topic.id}}"
          >
            {{topic.title}}
          </a>
        </h3>
      </div>
    </div>
    <div class="col-1 d-flex justify-content-center">
      <a
        [queryParams]="topic.lastResponse ? {responseId:topic.lastResponse.id} : {}"
        routerLink="/{{univers.FORUM.url}}/topic/{{topic.id}}"
      >
        <i class="fas fa-chevron-right"></i>
      </a>
    </div>
  </div>
</div>
