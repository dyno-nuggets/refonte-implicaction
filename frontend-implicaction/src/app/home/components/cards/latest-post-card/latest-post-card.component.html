<a routerLink="/{{univers.FORUM.url}}/topics/{{topic.id}}">
  <div class="card card-post mb-2">
    <div class="card-body d-flex justify-content-between align-items-center pe-1">
      <div class="post-data col-11">
        <div class="card-title d-flex">
          <app-user-avatar
            class="me-2"
            size="small"
            shape="rounded-circle"
            [author]="topic.author"
            [shadow]="true"
          ></app-user-avatar>
          <div class="flex flex-column">
            <div class="username">
              <a
                class="post-card-link"
                routerLink="/{{univers.PROFILE.url}}/{{topic.author.username}}"
              >
                {{topic.author.username}}
              </a>
            </div>
            <div class="mt-1 duration">{{topic?.durationAsString}}</div>
          </div>
        </div>
        <div>
          <h3 class="theme-primary m-0 overflow-ellipsis">
            <a
              class="post-card-link"
              routerLink="/{{univers.FORUM.url}}/topics/{{topic.id}}"
            >
              {{topic.title}}
            </a>
          </h3>
        </div>
      </div>
      <div class="col-1 d-flex justify-content-center">
        <i class="fas fa-chevron-right"></i>
      </div>
    </div>
  </div>
</a>
