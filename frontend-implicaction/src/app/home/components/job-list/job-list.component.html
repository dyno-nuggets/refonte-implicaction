<p *ngIf="!latestJobs?.length">Il n'y a aucune offre pour le moment.</p>
<div class="row col flex-column flex-md-row">
  <div
    *ngFor="let job of latestJobs; trackBy: trackByJobId"
    class="job-column col-12 col-md-6 col-xl-3 mb-3 px-md-2"

    <app-job-card [job]="job"></app-job-card>
  </div>
</div>
