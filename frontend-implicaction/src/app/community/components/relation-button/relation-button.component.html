<div class="options-container">
  <ng-container *ngFor="let button of buttons">
    <button
      role="button"
      type="button"
      [class]="button.action.styleClass"
      [pTooltip]="button.action.label"
      tooltipPosition="bottom"
      [attr.aria-label]="button.action.label"
      (click)="buttonClicked(button)"
    >
      <i [ngClass]="button.action.icon"></i>
    </button>
  </ng-container>
</div>
