<div class="container mb-5" id="comments">
  <div class="row height d-flex justify-content-center align-items-center">
    <div class="col-md-12">
      <div class="card border-0">
        <form class="form-color p-3">
          <div class="my-2 d-flex align-items-center">
            <p-avatar
              [image]="currentUserImageUrl"
              class="col-md-1 d-none d-md-block align-self-start"
              shape="circle"
              size="large"
            >
            </p-avatar>
            <p-editor
              [style]="{'height':'200px'}"
              class="col-12 col-md-11"
            >
            </p-editor>
          </div>
          <div class="d-flex justify-content-end">
            <button class="btn btn-primary" type="submit">Commenter</button>
          </div>
        </form>
        <div
          *ngFor="let comment of pageable.content; trackBy: trackCommentById"
          class="mt-2"
        >
          <app-comment-tile [comment]="comment"></app-comment-tile>
        </div>
      </div>
    </div>
  </div>
  <p-paginator
    (onPageChange)="paginate($event)"
    *ngIf="pageable.totalPages > 0"
    [alwaysShow]="false"
    [first]="pageable.first"
    [rowsPerPageOptions]="ROWS_PER_PAGE_OPTIONS"
    [rows]="pageable.rows"
    [totalRecords]="pageable.totalElements"
  >
  </p-paginator>
</div>
