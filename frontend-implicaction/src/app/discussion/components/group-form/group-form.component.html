<form
  (ngSubmit)="onSubmit()"
  [formGroup]="createGroupForm"
>
  <div class="form-floating mb-4">
    <input
      [ngClass]="{'ng-invalid ng-touched': (isSubmitted || createGroupForm.controls['name'].touched) && createGroupForm.controls['name'].errors}"
      class="form-control form-control-lg px-4"
      formControlName="name"
      id="groupNameInput"
      placeholder="Nom du groupe"
    />
    <label
      class="form-label px-4"
      for="groupNameInput"
    >
      Nom du groupe
    </label>
    <div
      *ngIf="(isSubmitted || createGroupForm.controls['name'].touched) && createGroupForm.controls['name'].errors"
      class="text-danger"
    >
      Vous devez fournir un nom de groupe.
    </div>
  </div>
  <div class="form-floating mb-4">
    <textarea
      class="form-control"
      formControlName="description"
      id="descriptionTextArea"
      placeholder="Entrez une description du groupe"
      style="height: 150px"
    ></textarea>
    <label for="descriptionTextArea">Description</label>
  </div>
  <div class="d-flex justify-content-center rounded-pill sidebar-options">
    <button
      class="btn btn-primary w-100"
      type="submit"
    >
      Enregistrer
    </button>
  </div>
</form>
