<header>
  <nav class="navbar navbar-expand-lg bg-white">
    <!-- wrapper -->
    <div class="container-fluid">

      <app-navbar-brand></app-navbar-brand>

      <!-- Toggle button -->
      <button
        type="button"
        class="navbar-toggler"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- liens du menu -->
      <div
        id="navbarSupportedContent"
        class="collapse navbar-collapse"
      >
        <app-navbar-nav
          class="mx-auto text-end"
          [navItems]="navItems"
        ></app-navbar-nav>

        <div class="d-flex justify-content-end">
          <ng-container *ngIf="currentProfile; else registrationOptions">
            <app-navbar-profile-dropdown [currentProfile]="currentProfile"></app-navbar-profile-dropdown>
          </ng-container>
        </div>
      </div>
      <!-- menu dÃ©pliant -->
    </div>
    <!-- wrapper -->
  </nav>
</header>


<ng-template #registrationOptions>
  <app-navbar-register-options></app-navbar-register-options>
</ng-template>
