<p-table
  (onLazyLoad)="loadJobs($event)"
  [lazy]="true"
  [loading]="loading"
  [paginator]="true"
  [rowsPerPageOptions]="[10, 25, 50]"
  [rows]="pageable.rows"
  [showCurrentPageReport]="true"
  [totalRecords]="pageable.totalElements"
  [value]="pageable.content"
  currentPageReportTemplate="{first} à {last} sur {totalRecords} entrées"
>
  <ng-template pTemplate="header">
    <tr>
      <th class="col-sm-3 col-lg-2 overflow-ellipsis text-uppercase" scope="col">Nom</th>
      <th class="col-sm-2 col-lg-2 overflow-ellipsis text-uppercase" scope="col">Type</th>
      <th class="col-sm-2 col-lg-2 overflow-ellipsis text-uppercase" scope="col">Localisation</th>
      <th class="col-sm-4 col-lg-6 overflow-ellipsis text-uppercase" scope="col">Description</th>
      <th class="col-sm-4 col-lg-6 overflow-ellipsis text-uppercase d-flex justify-content-center" scope="col">
        Opérations
      </th>
    </tr>
  </ng-template>
  <ng-template let-job pTemplate="body">
    <tr>
      <td class="overflow-ellipsis">{{job.title}}</td>
      <td class="overflow-ellipsis">{{job.contractType?.label}}</td>
      <td class="overflow-ellipsis">{{job.location}}</td>
      <td class="overflow-ellipsis">{{job.description}}</td>
      <td class="d-flex justify-content-center">
        <ul class="list-unstyled list-inline">
          <li class="list-inline-item">
            <span class="badge badge-pill badge-primary">New</span>
          </li>
          <li class="list-inline-item">
            <em class="pi pi-pencil"></em>
          </li>
          <li class="list-inline-item">
            <em class="pi pi-trash"></em>
          </li>
        </ul>
      </td>
    </tr>
  </ng-template>
</p-table>
