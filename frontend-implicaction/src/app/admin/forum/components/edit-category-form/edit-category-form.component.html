<form
  (ngSubmit)="onSubmit()"
  *ngIf="categoryForm$ | async as categoryForm" [formGroup]="categoryForm">

  <div *ngIf="categoriesNodes$ | async as categoriesNodes" class="form-floating mb-4">
    <p-treeSelect [options]="categoriesNodes.tree"
                  appendTo="body"
                  formControlName="category"
                  placeholder="Parent">
    </p-treeSelect>
  </div>

  <div class="form-floating mb-4">
    <input
      class="form-control form-control-lg"
      formControlName="title"
      id="titleInput"
      placeholder="Titre"
    />
    <label
      class="form-label px-4"
      for="titleInput"
    >
      Titre de la catégorie
    </label>
  </div>

  <div class="form-floating mb-4">
    <input
      class="form-control form-control-lg"
      formControlName="description"
      id="descriptionInput"
      placeholder="Description"
    />
    <label
      class="form-label px-4"
      for="descriptionInput"
    >
      Description de la catégorie
    </label>
  </div>

  <div class="d-flex justify-content-center rounded-pill sidebar-options mt-5">
    <button

      class="btn btn-primary w-50"
      type="submit"
    >
      Enregistrer
    </button>
  </div>

</form>
