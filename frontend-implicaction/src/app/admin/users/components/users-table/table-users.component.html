<p-table
  (onLazyLoad)="loadUsers($event)"
  [(selection)]="selectedUsers"
  [lazy]="true"
  [loading]="loading"
  [paginator]="true"
  [rowsPerPageOptions]="[10, 25, 50]"
  [rows]="rowsPerPage"
  [showCurrentPageReport]="true"
  [totalRecords]="pageable.totalElements"
  [value]="pageable.content"
  currentPageReportTemplate="{first} Ã  {last} sur {totalRecords} entrÃ©es"
>
  <ng-template pTemplate="header">
    <tr>
      <th class="text-center col-1">
        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
      </th>
      <th scope="col">Username</th>
      <th scope="col">Email</th>
      <th scope="col">Registered</th>
      <th scope="col"></th>
    </tr>
  </ng-template>
  <ng-template let-user pTemplate="body">
    <tr>
      <td class="text-center col-1">
        <p-tableCheckbox [value]="user"></p-tableCheckbox>
      </td>
      <td class="overflow-ellipsis">{{user.username}}</td>
      <td class="overflow-ellipsis">{{user.email}}</td>
      <td class="overflow-ellipsis">{{user.registered | date: 'shortDate'}}</td>
      <td class="d-flex justify-content-end">
        <ul class="list-unstyled list-inline">
          <li class="list-inline-item">
            <span class="badge badge-pill badge-primary">New</span>
          </li>
          <li class="list-inline-item">
            <em class="pi pi-pencil"></em>
          </li>
          <li class="list-inline-item">
            <em class="pi pi-trash"></em>
          </li>
        </ul>
      </td>
    </tr>
  </ng-template>
</p-table>
