<section class="vh-100 mt-xl-5">
  <div class="container-fluid">
    <div class="row d-flex justify-content-center align-items-start">
      <div class="col-md-9 col-lg-6 col-xl-5 mb-4 pt-5">
        <img src="assets/img/implicaction.png" class="img-fluid mt-5" alt="Sample image">
      </div>
      <div class="col-md-9 col-lg-6 col-xl-4 offset-xl-1">
        <div class="divider d-flex align-items-center my-4">
          <p class="text-center mx-3 mb-0 fs-2">Inscription</p>
        </div>
        <form [formGroup]="signupForm" (ngSubmit)="signup()">
          <div class="form-floating mb-4">
            <input [formControlName]="'username'"
                   id="floatingUsername"
                   class="form-control form-control-lg"
                   placeholder="Enter a valid email address" required autofocus/>
            <label class="form-label" for="floatingUsername">Nom d'utilisateur</label>
          </div>

          <div class="form-floating mb-3">
            <input type="email"
                   [formControlName]="'email'"
                   id="floatingEmail"
                   class="form-control form-control-lg"
                   placeholder="email" required/>
            <label class="form-label" for="floatingEmail">Email</label>
          </div>

          <div class="form-floating mb-3">
            <input type="password"
                   [formControlName]="'password'"
                   id="floatingPassword"
                   class="form-control form-control-lg"
                   placeholder="mot de passe" required/>
            <label class="form-label" for="floatingPassword">Mot de passe</label>
          </div>

          <div class="form-floating mb-3">
            <input type="password"
                   [formControlName]="'repeatPassword'"
                   id="floatingConfirmPassword"
                   class="form-control form-control-lg"
                   placeholder="confirmer mot de passe" required/>
            <label class="form-label" for="floatingConfirmPassword">Confirmer mot de passe</label>
          </div>

          <div class="form-floating mb-3">
            <input type="text"
                   [formControlName]="'nicename'"
                   id="floatingNicename"
                   class="form-control form-control-lg"
                   placeholder="Prénom Nom" required/>
            <label class="form-label" for="floatingNicename">Prénom nom</label>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <div class="d-grid gap-2 ">
              <button type="submit" class="btn btn-primary btn-lg">Inscription</button>
            </div>
            <p class="small fw-bold mt-2 pt-1 mb-0">
              Déjà membre ? <a routerLink="/auth/login" class="link-danger">Se connecter</a>
            </p>
          </div>
        </form>
        <div *ngIf="isError" class="alert alert-danger mt-4" role="alert">
          <h4 class="alert-heading">
            Erreur
          </h4>
          <p>Une erreur est survenue lors de votre inscription. Veuillez recommencer</p>
        </div>
      </div>
    </div>
  </div>
</section>
