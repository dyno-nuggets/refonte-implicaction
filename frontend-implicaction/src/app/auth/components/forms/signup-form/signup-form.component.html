<form
  (ngSubmit)="submit()"
  [formGroup]="form"
>

  <!-- USERNAME -->
  <app-floating-input-with-validation
    placeholder="nom d'utilisateur"
    controlName="username"
    styleClass="mb-3"
    label="Nom d'utilisateur"
    [formGroup]="form"
    [submitted]="submitted"
    [controls]="usernameControls"
  ></app-floating-input-with-validation>

  <!-- EMAIL -->
  <app-floating-input-with-validation
    placeholder="email"
    controlName="email"
    styleClass="mb-3"
    label="Email"
    [formGroup]="form"
    [submitted]="submitted"
    [controls]="emailControls"
  ></app-floating-input-with-validation>

  <!-- PASSWORD -->
  <app-floating-input-with-validation
    placeholder="mot de passe"
    controlName="password"
    styleClass="mb-3"
    label="Mot de passe"
    inputType="password"
    [formGroup]="form"
    [submitted]="submitted"
    [controls]="passwordControls"
  ></app-floating-input-with-validation>

  <!-- CONFIRM PASSWORD -->
  <app-floating-input-with-validation
    placeholder="confirmer mot de passe"
    controlName="confirmPassword"
    styleClass="mb-3"
    label="Confirmer mot de passe"
    inputType="password"
    [formGroup]="form"
    [submitted]="submitted"
    [controls]="confirmPasswordControls"
  ></app-floating-input-with-validation>

  <!-- FIRSTNAME -->
  <app-floating-input-with-validation
    placeholder="prénom"
    controlName="firstname"
    styleClass="mb-3"
    label="Prénom"
    [formGroup]="form"
    [submitted]="submitted"
    [controls]="firstnameControls"
  ></app-floating-input-with-validation>

  <!-- LASTNAME -->
  <app-floating-input-with-validation
    placeholder="nom de famille"
    controlName="lastname"
    styleClass="mb-3"
    label="Nom de famille"
    [formGroup]="form"
    [submitted]="submitted"
    [controls]="lastnameControls"
  ></app-floating-input-with-validation>

  <div class="text-center text-lg-start mt-4 pt-2">
    <div class="d-grid gap-2 ">
      <button
        class="btn btn-primary btn-lg"
        type="submit"
        [disabled]="isLoading"
      >
          <span
            *ngIf="isLoading"
            aria-hidden="true"
            class="spinner-border spinner-border-sm"
            role="status"
          ></span>
        Inscription
      </button>
    </div>
    <p *ngIf="!initialization" class="small fw-bold mt-2 pt-1 mb-0">
      Déjà membre ? <a class="link-danger" routerLink="/auth/login">Se connecter</a>
    </p>
  </div>
</form>
