<form
  (ngSubmit)="submit()"
  [formGroup]="form"
>
  <!-- USERNAME -->
  <app-floating-input-with-validation
    placeholder="nom d'utilisateur"
    controlName="username"
    styleClass="mb-3"
    label="Nom d'utilisateur"
    [formGroup]="form"
    [submitted]="submitted"
    [controls]="usernameControls"
  ></app-floating-input-with-validation>

  <!-- PASSWORD -->
  <app-floating-input-with-validation
    placeholder="mot de passe"
    controlName="password"
    styleClass="mb-3"
    label="Mot de passe"
    inputType="password"
    [formGroup]="form"
    [submitted]="submitted"
    [controls]="passwordControls"
  ></app-floating-input-with-validation>

  <!-- OPTIONS -->
  <div class="d-flex justify-content-end align-items-center">
    <!-- FORGOT PASSWORD -->
    <a
      href="#"
      class="text-body"
    >
      J'ai oubli√© mon mot de passe
    </a>
  </div>

  <!-- SUBMIT -->
  <div class="text-center text-lg-start mt-4 pt-2">
    <div class="d-grid gap-2">
      <button
        class="btn btn-primary btn-lg"
        type="submit"
        [disabled]="isLoading"
      >
          <span
            *ngIf="isLoading"
            aria-hidden="true"
            class="spinner-border spinner-border-sm"
            role="status"
          ></span>
        Connexion
      </button>
    </div>
    <p class="small fw-bold mt-2 pt-1 mb-0">
      Pas encore membre ? <a class="link-danger" routerLink="/auth/sign-up">S'inscrire</a>
    </p>
  </div>
</form>
