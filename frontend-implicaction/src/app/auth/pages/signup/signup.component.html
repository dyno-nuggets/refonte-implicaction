<app-auth-wrapper-page
        title="Inscription"
        [alert]="alert"
>
    <form
            (ngSubmit)="signup()"
            [formGroup]="signupForm"
    >

        <!-- USERNAME -->
        <div class="form-floating mb-4">
            <input
                    autofocus
                    class="form-control form-control-lg"
                    formControlName="username"
                    id="floatingUsername"
                    placeholder="Enter a valid email address"
                    required
            />
            <label class="form-label" for="floatingUsername">Nom d'utilisateur</label>
        </div>

        <!-- EMAIL -->
        <div class="form-floating mb-3">
            <input
                    class="form-control form-control-lg"
                    formControlName="email"
                    id="floatingEmail"
                    placeholder="email"
                    required
                    type="email"
            />
            <label class="form-label" for="floatingEmail">Email</label>
        </div>

        <!-- PASSWORD -->
        <div class="form-floating mb-3">
            <input
                    class="form-control form-control-lg"
                    formControlName="password"
                    id="floatingPassword"
                    placeholder="mot de passe"
                    required
                    type="password"
            />
            <label class="form-label" for="floatingPassword">Mot de passe</label>
        </div>

        <!-- REPEAT PASSWORD -->
        <div class="form-floating mb-3">
            <input
                    class="form-control form-control-lg"
                    formControlName="repeatPassword"
                    id="floatingConfirmPassword"
                    placeholder="confirmer mot de passe"
                    required
                    type="password"
            />
            <label class="form-label" for="floatingConfirmPassword">Confirmer mot de passe</label>
        </div>

        <!-- FIRSTNAME -->
        <div class="form-floating mb-3">
            <input
                    type="text"
                    id="floatingFirstname"
                    formControlName="firstname"
                    class="form-control form-control-lg"
                    placeholder="Prénom"
                    required
            />
            <label class="form-label" for="floatingFirstname">Prénom</label>
        </div>

        <!-- LASTNAME -->
        <div class="form-floating mb-3">
            <input
                    type="text"
                    id="floatingLastname"
                    formControlName="lastname"
                    class="form-control form-control-lg"
                    placeholder="Nom"
                    required
            />
            <label class="form-label" for="floatingLastname">Nom</label>
        </div>

        <div class="text-center text-lg-start mt-4 pt-2">
            <div class="d-grid gap-2 ">
                <button
                        class="btn btn-primary btn-lg"
                        type="submit"
                        [disabled]="isLoading"
                >
          <span
                  *ngIf="isLoading"
                  aria-hidden="true"
                  class="spinner-border spinner-border-sm"
                  role="status"
          ></span>
                    Inscription
                </button>
            </div>
            <p class="small fw-bold mt-2 pt-1 mb-0">
                Déjà membre ? <a class="link-danger" routerLink="/auth/login">Se connecter</a>
            </p>
        </div>
    </form>
</app-auth-wrapper-page>
